{% extends 'music/base.html' %}
{% block title %}Viberr{% endblock %}

{% block body %}
<div class="albums-container container-fluid">
    <div class="col-sm-12">
        <h3>{{ user.username }}'s Albums</h3>
    </div>
     <!-- Albums -->
    <div class="row">
        {% for album in all_albums %}
           <div class="col-sm-4 col-lg-2">
               <div class="thumbnail">
                    <a href="{% url 'music:detail' album.id %}">
                        <img src="{{ album.album_log }}" class="img-responsive">
                    </a>
                    <div class="caption">
                        <h2>{{ album.album_title }}</h2>
                        <h4>{{ album.artist }}</h4>
                        
                        <!-- View Details -->
                        <a href="{% url 'music:detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        
                        
                        <!-- Delete Album -->
                        <form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="album_id" value="{{ album.id }}" />
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </form> 
                        
                        <!-- Update Album -->
                        <form action="{% url 'music:album-update' album.id %}" method="get" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="album_id" value="{{ album.id }}" />
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </form> 
                        
                        
                    </div>
                </div>
            </div>
            {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
