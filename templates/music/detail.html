{% extends 'music/base.html' %}
{% block title %}Album Detail{% endblock %}

{% block body %}
    <img src = "{{ album.album_log }}" style = "width: 250px;"/>
    
    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>
    
    {% for song in album.song_set.all %}
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src = "https://cdn4.iconfinder.com/data/icons/small-n-flat/24/star-128.png" style = "width: 16px;"/>
            {% endif %}
            <br>
    {% endfor %}
{% endblock %}
